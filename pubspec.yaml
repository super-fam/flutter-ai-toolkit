name: flutter_ai_toolkit
description: >-
  A set of AI chat-related widgets for Flutter apps targeting
  mobile, desktop, and web.
version: 0.10.0
repository: https://github.com/flutter/ai

topics:
  - ai
  - chat
  - gemini

environment:
  sdk: ^3.7.0
  flutter: '>=3.27.0'

dependencies:
  cross_file: ^0.3.4+2
  file_picker: ^10.3.3
  file_selector: ^1.0.3
  firebase_ai: ^3.0.0
  flutter:
    sdk: flutter
  flutter_context_menu: ^0.3.0
  flutter_image_compress: ^2.4.0
  flutter_markdown_plus: ^1.0.3
  flutter_picture_taker: ^0.2.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  mime: ^2.0.0
  universal_platform: ^1.1.0
  uuid: ^4.4.2
  waveform_recorder: ^1.3.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
   - family: FatIcons
     fonts:
      - asset: lib/fonts/FatIcons.ttf
